<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>

    // Create and append to DOM
    const div = document.createElement('div')
    const p = document.createElement('p')
    p.innerHTML = "Hello CF!"

    div.append(p)  // Το p είναι child του div (το βάζουμε μεσα στο div) ή appendChild το ίδιο είναι
    document.body.append(div)   // Το div είναι child του body
  </script>
</body>
</html>
