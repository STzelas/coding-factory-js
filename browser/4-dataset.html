<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .rating::after {
      content: '/' attr(data-scale)
    }
  </style>
</head>
<body>
  
  <span id="rating" class="rating" data-scale="100">80</span> <!--data-* ορίζουμε δικό μας attribute-->

  <script>
    const ratingScale = document.querySelector('#rating').dataset.scale = '100'  // το ίδιο οπως πάνω στο style, αλλά δυναμικά
  </script>
</body>
</html>
