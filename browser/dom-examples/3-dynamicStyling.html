<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="auebText">Hello AUEB!</p>


  <script>
    function doStyle(element, x, y) {  // x, y για να ορίσουμε απόσταση απο left x pixels και απο top y pixels αποσταση
      element.style.width = '100px'
      element.style.textAling = 'center'
      element.style.border = '1px solid black'
      element.style.position = 'absolute'
      element.style.left = `${x}px`
      element.style.top = `${y}px`
    }

    const p = document.getElementById('auebText')
    doStyle(p, 150, 100)
  </script>
</body>
</html>
